<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Simon Game</h1>
        <div class="score-display">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>
        
        <div class="simon-board">
            <div class="button red" id="0" data-color="red"></div>
            <div class="button blue" id="1" data-color="blue"></div>
            <div class="button green" id="2" data-color="green"></div>
            <div class="button yellow" id="3" data-color="yellow"></div>
            <div class="button pink" id="4" data-color="pink"></div>
            <div class="button grey" id="5" data-color="grey"></div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <label>Difficulty:
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </label>
                <button id="practice-btn">Practice Mode</button>
            </div>
            <div class="control-row">
                <button id="start-btn">Start Game</button>
                <button id="strict-btn">Strict Mode: OFF</button>
                <button id="music-btn">Music: ON</button>
                <button id="theme-toggle">Dark Mode</button>
            </div>
        </div>
        
        <div class="game-over hidden" id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <div class="top-scores">
                <h3>Highest Score List</h3>
                <div id="top-scores-list"></div>
            </div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="01. Ground Theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
